{% load staticfiles %}<!DOCTYPE html>
<html lang='fr'>
<head>
	<meta charset='utf-8'>
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
	<title>EZReports - Connexion</title>
	<meta content='' name='description'>
	<meta content='' name='keywords'>
	<link href="{% static 'css/application.css' %}" rel="stylesheet"/>
	<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
	<link href="{% static 'images/favicon.ico' %}" rel="icon" type="image/ico" />

</head>
<body class='login'>
<div class='wrapper'>
	<div class='row'>
		<div class='col-lg-12'>
			<div class='brand text-center'>
				<h1>
					<div class='logo-icon'>
						<i class='fa fa-beer fa-inverse'></i>
					</div>
					EZReports
				</h1>
			</div>
		</div>
	</div>
	<div class='row'>
		<div class='col-lg-12'>
			<form action="{% url 'dashboard' %}" method="get">
				<fieldset class='text-center'>
					<legend>Se connecter</legend>
					<div class='form-group'>
						<input class='form-control' placeholder='Email...' type='text'>
					</div>
					<div class='form-group'>
						<input class='form-control' placeholder='Mot de passe...' type='password'>
					</div>
					<div class='text-center'>
						<div class='checkbox'>
							<label><input type='checkbox'>Resté connecté ?</label>
						</div>
						<a class="btn btn-default" href="{% url 'dashboard' %}">Connexion</a>
						<br>
						<a href="forgot_password.html">Mot de passe oublié ?</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<!-- Footer -->
<!-- Javascripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/application.js' %}"></script>
</body>
</html>
